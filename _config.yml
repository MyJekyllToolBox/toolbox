baseurl: '/'
permalink: pretty
title: 'COGNIMAN Toolbox Portal'

logo:
  mobile: "images/logo/Cogniman-mobile.svg"
  mobile_height: "32px"
  #mobile_width: "32px"
  desktop: "images/logo/Cogniman Logo Badge.svg"
  desktop_height: "32px"
  #desktop_width: "120px"

collections:

  digitaltwin:
    output: true
    sort_by: weight

defaults:
  
  - scope:
      path: ""
      type: "digitaltwin"
    values:
      layout: "tool"


sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
